<!-- src/app/reset-password/reset-password.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>
      Restablecer Contraseña
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input [(ngModel)]="username" name="username" type="text" required></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="resetPassword()">Restablecer Contraseña</ion-button>
</ion-content>
